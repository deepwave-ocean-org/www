<ul class="flex flex-wrap space-x-4 py-1 text-sm md:text-lg">
  {{ $filteredPages := slice }}
  {{ range .Site.Taxonomies.blogs }}
    {{ if .Page.Params.order }}
    {{ $filteredPages = $filteredPages | append .Page }}
    {{ end }}
    {{ end }}
    
    {{ range sort $filteredPages "Page.Params.order" "asc" }}
  <li>
      <a href="{{ .Page.RelPermalink }}" class="hover:text-deepwave-light-blue">
        {{ .Page.Title }}
      </a>
    </li>
  {{ end }}
</ul>
